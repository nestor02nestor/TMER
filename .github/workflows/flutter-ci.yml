name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
          cache: true
      
      - name: Create required files
        run: |
          echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
          mkdir -p android/app/src/main/res/values/
          echo "<?xml version=\"1.0\" encoding=\"utf-8\"?><resources><string name=\"app_name\">Flutter Clock</string></resources>" > android/app/src/main/res/values/strings.xml
      
      - name: Install dependencies
        run: |
          flutter pub get
          flutter clean
          
      - name: Generate debug keystore
        run: |
          keytool -genkeypair \
            -keystore android/app/debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" \
            -storetype PKCS12
      
      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi
          
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            Flutter Clock App Release
            
            Features:
            - Digital Clock with 12/24 hour format
            - Date display
            - Countdown timer
            - Dark/Light theme
            
            APK Files:
            - app-arm64-v8a-release.apk (for modern Android devices)
            - app-armeabi-v7a-release.apk (for older Android devices)
            - app-x86_64-release.apk (for Android emulators)
